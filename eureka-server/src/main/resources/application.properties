server.port=8051eureka.instance.hostname=localhosteureka.instance.appname=eureka-cluster-server######################## 高可用注册中心集群的搭建：# 1.eureka.client.register-with-eureka=true，eureka.client.fetch-registry=true# 2.端口号实现"你中有我，我中有你"：# 3.eureka.instance.appname 名称必须一致# 4.客户端在使用注册中心时，所有的地址都给配上#注册地址#eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:8081/eureka/#自己给自己注册（集群的时候为true）eureka.client.register-with-eureka=false#自己是注册中心，不需要检索eureka.client.fetch-registry=false